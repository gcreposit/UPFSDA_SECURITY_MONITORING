<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPFSDA Security Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 350px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.12);
            background: #fff;
            padding: 32px 24px;
        }

        .login-logo {
            width: 48px;
            height: 48px;
            background: #27c46b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
        }

        .login-logo i {
            color: #fff;
            font-size: 24px;
        }

        .demo-credentials {
            background: #f3f4f8;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: right;
        }

        .login-footer {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-top: 16px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-logo">
        <!-- Simple shield icon using Bootstrap icons CDN -->
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-shield-fill-check"
             viewBox="0 0 16 16">
            <path d="M8 0c-.69 0-1.37.07-2 .21C3.07.58 1.5 2.2 1.5 4.09c0 5.52 4.5 9.91 6.5 11.91 2-2 6.5-6.39 6.5-11.91 0-1.89-1.57-3.51-4.5-3.88A8.12 8.12 0 0 0 8 0zm3.354 5.354a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 7.293l2.646-2.647a.5.5 0 0 1 .708 0z"/>
        </svg>
    </div>
    <h5 class="text-center mb-1">UPFSDA Security</h5>
    <div class="text-center text-muted mb-3" style="font-size:15px;">Monitoring System</div>
    <form id="loginForm">
        <div class="mb-2">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-2">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <!--        <div class="demo-credentials mb-2">-->
        <!--            <div>Forgot Password ?</div>-->
        <!--        </div>-->
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="login-footer">
        Powered by UPFSDA
    </div>
</div>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simple login validation for demo credentials
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === 'upfsda' && password === 'pass') {
            window.location.href = "/upfsdaMonitoring/labDashboard";
        } else {
            alert('Invalid credentials. Please use the demo credentials.');
        }
    });
</script>
</body>
</html>
